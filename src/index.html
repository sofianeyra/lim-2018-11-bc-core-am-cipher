<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

  <body>
  <header>
    <h1>tuSecret</h1>
  </header>

    <h3>Ingresa el mensaje que quieres cifrar o descifrar</h3>
  <div id="firstBox">
    <textarea id="message1" type="text" placeholder="Ingresa tu mensaje aquí."></textarea>
  </div>

    <p>Número de desplazamiento</p>
    <input type="number" id="key">
  </div>

    <button type="button" id="botoncifro" >Cifrar</button>
    <button type="button" id="botondescifro" >Descifrar</button>
  </div>
  </section>
  <div id="root"></div>
  <script src="cipher.js"></script>
  <script src="index.js"></script>
  </body>
